<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <form action="register" method="POST">
      {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="username" aria-label="Recipient's username" aria-describedby="button-addon2" name="username">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" >Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="pass1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" >Retype Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass2">
          </div>
          <a href="login.html">already a user? Login</a>
          <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
